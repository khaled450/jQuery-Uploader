<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>jQuery Uploader - sample</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.8.3/jquery-ui.js"></script>
    <link rel="styleshtt" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" />
</head>
<body>
    <input type="file" id="fileupload" name="uploads" onChange="fileSelected();">
    <br>
    <!-- The global progress bar -->
    <div id="fileName"></div>
    <div id="fileSize"></div>
    <div id="fileType"></div>
    <div id="progressNumber">progress</div>
    <div id="progress" class="progress progress-success progress-striped">
        <div class="bar"></div>
    </div>
</body>
</html>
